<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px;
            padding: 10px;
            background-color: rgba(255, 255, 255);
            
           
        }
    
        .image-grid img {
            width: 100%;
            height: 350px;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="download (1).jpg" alt="Image 1">
        <img src="download (2).jpg" alt="Image 2">
        <img src="download (3).jpg" alt="Image 3">
        <img src="download (4).jpg" alt="Image 4">
        <img src="download (5).jpg" alt="Image 5">
        <img src="download (6).jpg" alt="Image 6">
        
    </div>
</body>
</html>

</body>
</html>
