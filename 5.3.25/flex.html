<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <style>
        .flex_container{
            display: flex;
            height: 200px;
            flex-wrap: wrap;
           
            align-content: center;
            background-color: black;

        }
        .flex_container > div{
            background-color: #e61212;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
    <div class="flex_container">
        <div>1</div>
        <div>2</div>
        <div >3</div>
        <div >4</div>

          
      </div>
</body>

</html>
